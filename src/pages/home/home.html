<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="doAlert(name)">Button</button>
  <button ion-button (click)="doLogin()">login</button>
  <ion-item>
  <ion-label fixed>Username</ion-label>
  <ion-input type="text" value="" [(ngModel)]="name"></ion-input>
</ion-item>

  <p *ngFor="let user of data">
    {{user.name}}
  </p>
  <p>{{name}}</p>
</ion-content>
