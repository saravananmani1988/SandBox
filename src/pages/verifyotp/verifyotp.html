<ion-header>

  <ion-navbar>
    <ion-title>verifyotp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-label floating>Enter the OTP</ion-label>
        <ion-input type="text" [(ngModel)]="otp" name="otp" required=""></ion-input>
      </ion-item>
    <ion-item>
        <button ion-button (click)="doVerifyOtp(otp)">Verify OTP</button>
    </ion-item>
  </ion-list>
</ion-content>
